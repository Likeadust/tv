name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.3.11)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: ''

env:
  EXPO_TV: 1
  EXPO_USE_METRO_WORKSPACE_ROOT: 1
  NODE_ENV: production

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Update package.json version
      run: |
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
    - name: ğŸ“ Commit version update
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add package.json
        git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
        git push
        
    - name: ğŸ·ï¸ Create Git Tag
      run: |
        git tag v${{ github.event.inputs.version }}
        git push origin v${{ github.event.inputs.version }}
        
    - name: ğŸ—ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: ğŸ“± Install dependencies
      run: |
        yarn install --frozen-lockfile --network-timeout 300000
        
    - name: ğŸ”§ Setup Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          
    - name: ğŸ”¨ Generate Android project for TV
      run: |
        echo "ğŸš€ Starting prebuild for Android TV..."
        npx expo prebuild --platform android --clean --no-install
        
    - name: ğŸ“‹ Copy TV configuration
      run: |
        echo "ğŸ“„ Copying Android TV manifest..."
        cp -v xml/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
        
    - name: ğŸ—ï¸ Build Release APK
      run: |
        cd android
        echo "ğŸ”¨ Building release APK for Android TV..."
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: ğŸ“ Prepare Release Assets
      run: |
        mkdir -p release-assets
        cp android/app/build/outputs/apk/release/app-release.apk release-assets/OrionTV-v${{ github.event.inputs.version }}.apk
        
        # åˆ›å»ºæ ¡éªŒæ–‡ä»¶
        cd release-assets
        sha256sum OrionTV-v${{ github.event.inputs.version }}.apk > OrionTV-v${{ github.event.inputs.version }}.apk.sha256
        
        echo "ğŸ“¦ Release assets prepared:"
        ls -la
        
