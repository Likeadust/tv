name: Build OrionTV for Android TV

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      upload_to_release:
        description: 'Upload to GitHub Release'
        required: false
        default: false
        type: boolean

env:
  EXPO_TV: 1
  EXPO_USE_METRO_WORKSPACE_ROOT: 1
  NODE_ENV: production

jobs:
  build-tv-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: ğŸ“± Install dependencies
      run: |
        yarn install --frozen-lockfile --network-timeout 300000
        
    - name: ğŸ“‹ Get package version
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Package version: $VERSION"
        
    - name: ğŸ”§ Setup Gradle cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          
    - name: ğŸ”¨ Generate Android project for TV
      run: |
        echo "ğŸš€ Starting prebuild for Android TV..."
        npx expo prebuild --platform android --clean --no-install
        
    - name: ğŸ“‹ Copy TV configuration
      run: |
        echo "ğŸ“„ Copying Android TV manifest..."
        cp -v xml/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
        
    - name: ğŸ” Verify Android project structure
      run: |
        echo "ğŸ“ Android project structure:"
        ls -la android/
        echo "ğŸ“ App source structure:"
        ls -la android/app/src/main/
        
    - name: ğŸ—ï¸ Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: |
        cd android
        echo "ğŸ”¨ Building debug APK for Android TV..."
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
    - name: ğŸ—ï¸ Build Release APK
      if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
      run: |
        cd android
        echo "ğŸ”¨ Building release APK for Android TV..."
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon --stacktrace --info
        
    - name: ğŸ“¤ Upload Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: OrionTV-Debug-v${{ steps.package-version.outputs.version }}-${{ github.sha }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14
        if-no-files-found: error
        
    - name: ğŸ“¤ Upload Release APK
      if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: OrionTV-Release-v${{ steps.package-version.outputs.version }}-${{ github.sha }}
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: ğŸ“ Rename Release APK
      if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.upload_to_release == 'true'
      run: |
        mkdir -p release-artifacts
        cp android/app/build/outputs/apk/release/app-release.apk release-artifacts/OrionTV-v${{ steps.package-version.outputs.version }}.apk
        echo "ğŸ“± APK renamed to: OrionTV-v${{ steps.package-version.outputs.version }}.apk"
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“± APK files generated:"
        find android/app/build/outputs/apk -name "*.apk" -exec ls -lh {} \;
        
    - name: ğŸ‰ Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.upload_to_release == 'true'
      uses: softprops/action-gh-release@v1
