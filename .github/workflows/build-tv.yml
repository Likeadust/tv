        files: |
          release-artifacts/OrionTV-v${{ steps.package-version.outputs.version }}.apk
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.package-version.outputs.version) }}
